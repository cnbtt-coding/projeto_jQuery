<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de fotos</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="shortcut icon" href="./media/shortcut icon.png">
</head>
<body>
    <header>
        <div class="title">
            <div class="container">
                <h1>Galeria.</h1>
                <button id="newPicButton" type="button">Nova imagem</button>
            </div>
        </div>
        <div class="add-pic">
            <div class="container">
                <form>
                    <input type="url" required placeholder="URL da imagem">
                    <button class="add" type="submit">Adicionar</button>
                    <button class="cancel" type="reset">Cancelar</button>
                </form>
            </div>
        </div>
    </header>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
